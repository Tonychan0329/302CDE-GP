<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="cdn.jsdeliver.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    </head>

    <body>
        <section class="login">
            <div class="col-md-24">
                <i class="fas fa-user-circle fa-6x"></i>
                <h4 style="color: red;">{{ error }}</h4>
                <form class="login" action=http://localhost:5000/login method="POST">
                    <div class="form-group">
                        <label>Email:</label>
                        <input style="color: #919191a4; width: 230px;" type="text" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password:</label>
                        <input style="color: #919191a4;" type="text" name="pwd">
                    </div>
                    <br>
                    <div>
                        <button class="but_login" type="submit" name="Login">Login</button>
                    </div>		
                </form>
            </div>
        </section>
    </body>
</html>
