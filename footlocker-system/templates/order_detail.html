{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <a href="/user" class="btn btn-outline-dark">Back</a> 
    <h2>Order Record</h2>
            <hr>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>#</th>
                    <th>Item</th>
                    <th>Size</th>
                    <th>Unit of Price</th>

                  </tr>
                </thead>
                {% for row in detail %}
                <tbody>
                  <tr>
                    <td><img src="{{url_for('static', filename='images/' + row[5])}}" alt="" style="width: 100px;"></td>
                    <td>{{row[1]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[6]}}</td>

                  </tr>
                </tbody>
                {% endfor %}
            </table>
</div>
{% endblock %}
