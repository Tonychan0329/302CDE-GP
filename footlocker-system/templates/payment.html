<link rel="stylesheet" href="{{url_for('static', filename='css/payment.css')}}">
{% extends 'layout.html' %}
{% block body %}
<main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Payment</h2>
        </div>
        <form action="http://127.0.0.1:5000/process" method="post">
            <div class="products">
                <h3 class="title">Checkout</h3>
                {% for row in data %}
                <div class="item">
                    <span class="price">HK${{row[3]}}</span>
                    <p class="item-name">{{row[1]}}</p>
                </div>
                {% endfor %}
                <div class="total">Total<span class="price">HK${{totalPrice}}</span></div>
            </div>
            <div class="card-details">
                <h3 class="title">Credit Card Details</h3>
                <div class="row">
                    <div class="form-group col-sm-7">
                        <label for="card-holder">Card Holder</label>
                        <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                    </div>
                        <div class="form-group col-sm-5">
                            <label for="">Expiration Date</label>
                            <div class="input-group expiration-date">
                                <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                                <span class="date-separator">/</span>
                                <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    <div class="form-group col-sm-8">
                        <label for="card-number">Card Number</label>
                        <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1" minlength="16" maxlength="16">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="cvc">CVC</label>
                        <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1" minlength="3" maxlength="3">
                        <input type="hidden" value="{{data1[0]}}" name="order_id" id="order_id"> 
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">Proceed</button>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </section>
</main>
{% endblock %}
