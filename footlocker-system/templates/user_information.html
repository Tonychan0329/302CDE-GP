{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row" style="margin: 10%;">
        <div class="col-4" style="margin-top: 10%;">
            <div class="dropdown" style="margin: 2%;">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                  Setting
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/setting">Change Password</a>
                  <a class="dropdown-item" href="/user_information">User Information</a>
                </div>
            </div>
            <div style="margin: 2%;">
                <a href="/user"><button type="button" class="btn btn-light">
                    Order record
                </button></a>
            </div>
            <div style="margin: 2%;">
                <a href="/inqirty"><button type="button" class="btn btn-light">
                    Inqirty
                </button></a> 
            </div>
        </div>
        <div class="col-8">
            <h2>User Information</h2>
            <p class="text-success">{{msg}}</p>
            <p class="text-danger">{{error}}</p>
            <hr>
            <form action="http://127.0.0.1:5000/user_information" method="POST">
                <div class="form-group">
                    <label for="FirstName">Username:</label>
                    <input type="text" class="form-control" id="username" value="{{detail[1]}}" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" value="{{detail[2]}}" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" value="{{detail[3]}}" name="address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" value="{{detail[4]}}" name="phone">
                </div>
                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
